<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo.svg" alt="Logo" width="100" height="90" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Catálogo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create.html">Cadastro de Produtos</a>
            </li>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
              >
                Editar
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/categorias.html">Categorias</a></li>
                <li><a class="dropdown-item" href="/materiais.html">Materiais</a></li>
                <li><a class="dropdown-item" href="/cores.html">Cores</a></li>
              </ul>
            </div>
            <li class="nav-item">
              <a class="nav-link" href="/caixa.html">Caixa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sair</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#supportModal"
                ><i class="bi bi-info-circle"></i> Suporte</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pesquisar produto..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <h2 class="mb-4">Cadastro de Produto</h2>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card w-100">
            <img
              src="/assets/clothes.jpg"
              class="card-img-top bg-secondary-subtle"
              alt="Imagem do produto"
            />
            <div class="card-body">
              <div class="mb-3">
                <label for="formFile" class="form-label"
                  >Imagem do Produto</label
                >
                <input class="form-control" type="file" id="formFile" />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="productName" class="form-label"
                >Nome do Produto</label
              >
              <input type="text" class="form-control" id="productName" />
            </div>

            <div class="mb-3">
              <label for="productDescription" class="form-label"
                >Descrição</label
              >
              <textarea
                class="form-control"
                id="productDescription"
                rows="3"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="productPrice" class="form-label">Valor de Compra</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input
                  type="text"
                  id="productPrice"
                  class="form-control"
                  aria-label="Valor de Compra"
                />
                <span class="input-group-text">,00</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Valor de Venda</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input
                  type="text"
                  id="productPrice"
                  class="form-control"
                  aria-label="Valor de venda"
                />
                <span class="input-group-text">,00</span>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label for="categorySelect" class="form-label">Categoria</label>
                <select class="form-select" id="categorySelect">
                  <option selected>Selecione...</option>
                  <option value="1">Camisas</option>
                  <option value="2">Calças</option>
                  <option value="3">Conjunto</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="genderSelect" class="form-label">Gênero</label>
                <select class="form-select" id="genderSelect">
                  <option selected>Selecione...</option>
                  <option value="1">Masculino</option>
                  <option value="2">Feminino</option>
                  <option value="3">Unissex</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="sizeSelect" class="form-label">Tamanho</label>
                <select class="form-select" id="sizeSelect">
                  <option selected>Selecione...</option>
                  <option value="1">PP</option>
                  <option value="2">P</option>
                  <option value="3">M</option>
                  <option value="4">G</option>
                  <option value="5">GG</option>
                  <option value="6">G1</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Estado do Produto</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="productState"
                  id="stateNew"
                  value="novo"
                />
                <label class="form-check-label" for="stateNew">Novo</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="productState"
                  id="stateUsed"
                  value="usado"
                  checked
                />
                <label class="form-check-label" for="stateUsed">Usado</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="productState"
                  id="stateConsigned"
                  value="consignado"
                />
                <label class="form-check-label" for="stateConsigned"
                  >Consignado</label
                >
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="date" class="form-label">Data</label>
                <input type="date" class="form-control" id="supplierName" />
              </div>
              <div class="col-md-6">
                <label for="costumer" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="supplierName" />
              </div>
            </div>


            <div class="row mb-3">
              <div class="col-md-6">
                <label for="materialSelect" class="form-label">Material</label>
                <select class="form-select" id="materialSelect">
                  <option selected>Selecione...</option>
                  <option value="1">Algodão</option>
                  <option value="2">Camurça</option>
                  <option value="3">Jeans</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="colorSelect" class="form-label">Cor</label>
                <select class="form-select" id="colorSelect">
                  <option selected>Selecione...</option>
                  <option value="1">Preto</option>
                  <option value="2">Vermelho</option>
                  <option value="3">Rosa</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="supplierName" class="form-label">Fornecedor</label>
              <input type="text" class="form-control" id="supplierName" />
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary">
                Cadastrar Produto
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <div class="mb-5"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
