<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Catálogo de Produtos</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous" 
    />
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" 
    />
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        <div class="card shadow">
            <div class="card-body p-4">
                <form>
                    <img class="logo" src="assets/img/logo.svg" alt="Logo da Empresa">
                    
                    <h1 class="h3 mb-3 fw-normal">Por favor, acesse</h1>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                        <label for="floatingInput">
                            <i class="bi bi-envelope"></i> Email
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                        <label for="floatingPassword">
                            <i class="bi bi-lock-fill"></i> Senha
                        </label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Lembre-me
                            </label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>

                    <hr class="my-4">

                    <a href="/index.html">Continuar</a>
                </form>
            </div>
        </div>
        <p class="mt-4">&copy; 2025 – Todos os direitos reservados</p>
    </main>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
